<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>POST So‘rov Test</title>
</head>
<body>
  <h1>Sinov uchun POST so‘rov</h1>
  <button onclick="sendRequest()">So‘rov yuborish</button>

  <script>
    function sendRequest() {
      fetch('https://hotel-backand-production.up.railway.app/sinov', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          test: "Bu tugma bosilganda yuborilgan so‘rov"
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log("Serverdan javob:", data);
      })
      .catch(error => {
        console.error("Xatolik yuz berdi:", error);
      });
    }
  </script>
</body>
</html>
